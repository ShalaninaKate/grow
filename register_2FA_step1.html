<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>register_2FA_step1</title>
  <link rel="preload" href="fonts/PoppinsLight-56898f3ce3.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/PoppinsMedium-d319a98a33.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/PoppinsRegular-bebb23ead3.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/PoppinsSemiBold-bb8f49b65a.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/Vaground-be00f88008.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/main-57d8204d90.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script defer src="js/main-8830662935.js"></script>
</head>

<body>
  <div class="register register--f2a">
    <div class="register__left-side register__left-side--f2a">
      <img class="register__left-side-logo" src="./img/logo-e533cb8384.svg" alt="logo">
    </div>
    <main class="register__content">
      <div class="register__inner register__inner--f2a">
        <a href="#" class="register__link-back">
          <svg class="register__link-arrow">
            <use xlink:href="img/sprite-62eeda552a.svg#arrow-left"></use>
          </svg>
          Back
        </a>
        <h1 class="register__title register__title--f2a">Your wallet is already ready for use,
          all that remains is to <span>configure F2A</span>
          to reliably protect your funds</h1>
        <div class="register__f2a">
          <ul class="register__f2a-progressbar f2a-progressbar">
            <li class="f2a-progressbar__item active">
              <span class="f2a-progressbar__line"></span>
              <p class="f2a-progressbar__text">Install</p>
            </li>
            <li class="f2a-progressbar__item">
              <span class="f2a-progressbar__line"></span>
              <p class="f2a-progressbar__text">Setting</p>
            </li>
            <li class="f2a-progressbar__item">
              <span class="f2a-progressbar__line"></span>
              <p class="f2a-progressbar__text">Scan</p>
            </li>
            <li class="f2a-progressbar__item">
              <span class="f2a-progressbar__line"></span>
              <p class="f2a-progressbar__text">Enter Code</p>
            </li>
          </ul>
          <div class="register__f2a-actions">
            <h3 class="register__f2a-title">Install Google Authenticator <br> on your device</h3>
            <ul class="register__f2a-qrcode-list">
              <li class="register__f2a-qrcode-item">
                <div class="register__f2a-qrcode-image">
                  <img src="./img/qr-code-3d2ab10a0d.svg" alt="qr-code ios">
                </div>
                <a href="#" class="register__f2a-link">
                  <img src="./img/app-store-964fe79261.svg" alt="app-store">
                </a>
                <h4 class="register__f2a-qrcode-title">iOS</h4>
              </li>
              <li class="register__f2a-qrcode-item">
                <div class="register__f2a-qrcode-image">
                  <img src="./img/qr-code-3d2ab10a0d.svg" alt="qr-code ios">
                </div>
                <a href="#" class="register__f2a-link">
                  <img src="./img/google-play-c2933c1c27.svg" alt="app-store">
                </a>
                <h4 class="register__f2a-qrcode-title">Android</h4>
              </li>
            </ul>
            <button class="register__button button">Next Step</button>
          </div>

        </div>

      </div>
    </main>
  </div>
</body>

</html>
