<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Register</title>
  <link rel="preload" href="fonts/PoppinsLight-56898f3ce3.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/PoppinsMedium-d319a98a33.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/PoppinsRegular-bebb23ead3.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/PoppinsSemiBold-bb8f49b65a.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/Vaground-be00f88008.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/main-57d8204d90.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script defer src="js/main-8830662935.js"></script>
</head>

<body>
  <div class="register">
    <div class="register__left-side">
      <img class="register__left-side-logo" src="./img/logo-e533cb8384.svg" alt="logo">
    </div>
    <main class="register__content">
      <div class="register__inner">
        <a href="#" class="register__link-back">
          <svg class="register__link-arrow">
            <use xlink:href="img/sprite-62eeda552a.svg#arrow-left"></use>
          </svg>
          Back
        </a>
        <h1 class="register__title">Sign Up</h1>
        <p class="register__text">A ipsum sagittis ultrices tristique dictum. Pharetra orci ac vivamus eleifend massa
          adipiscing.</p>

        <form class="register__form">
          <div class="register__form-item">
            <label for="formEmail" class="form__label">Email</label>
            <div class="form__input input">
              <svg class="input__icon input__icon--email">
                <use xlink:href="img/sprite-62eeda552a.svg#email"></use>
              </svg>
              <input id="formEmail" type="email" name="email" value="john_johnson@gmail.com" class="input__control">
            </div>
          </div>
          <div class="register__form-item">
            <label for="formPassword" class="form__label">Password</label>
            <div class="form__input input">
              <svg class="input__icon input__icon--password">
                <use xlink:href="img/sprite-62eeda552a.svg#password"></use>
              </svg>
              <input id="formPassword" type="password" name="" value="john_johnson@gmail.com" class="input__control">
              <button class="input__icon-btn">
                <svg class="input__icon input__icon--eye">
                  <use xlink:href="img/sprite-62eeda552a.svg#eye"></use>
                </svg>
                <svg class="input__icon input__icon--eye-off">
                  <use xlink:href="img/sprite-62eeda552a.svg#eye-off"></use>
                </svg>
              </button>
            </div>
          </div>
          <div class="register__form-item">
            <label for="formPassword" class="form__label">Repeat Password</label>
            <div class="form__input input">
              <svg class="input__icon input__icon--password">
                <use xlink:href="img/sprite-62eeda552a.svg#password"></use>
              </svg>
              <input id="formPassword" type="password" name="" value="john_johnson@gmail.com" class="input__control">
              <button class="input__icon-btn">
                <svg class="input__icon input__icon--eye">
                  <use xlink:href="img/sprite-62eeda552a.svg#eye"></use>
                </svg>
                <svg class="input__icon input__icon--eye-off">
                  <use xlink:href="img/sprite-62eeda552a.svg#eye-off"></use>
                </svg>
              </button>
            </div>
          </div>
          <div class="register__checkbox checkbox">
            <input id="formAgreement" type="checkbox" name="agreement" class="checkbox__input">
            <label for="formAgreement" class="checkbox__label"><span>I have read and agree to the Terms of <a
                  href="#">Service
                  and Privacy Policy</a></span></label>
          </div>
          <button class="register__button button">Sign Up</button>
        </form>
        <div class="register__login">
          Don’t have an account?
          <a href="#" class="register__link-login">Log in</a>
        </div>
      </div>

    </main>
  </div>
</body>

</html>
