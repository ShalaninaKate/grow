<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Settings Security-YubiKey-3</title>
  <link rel="preload" href="fonts/PoppinsLight.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/PoppinsMedium.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/PoppinsRegular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/PoppinsSemiBold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/Vaground.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script defer src="js/main.js"></script>
</head>

<body>
  <div class="wrapper">

    <aside class="sidebar">
  <div class="sidebar__logo">
    <a href="#" class="logo"><img src="./img/logo-aside.svg" alt="logo"></a>
  </div>
  <nav class="sidebar__nav nav">
    <ul class="nav__list">
      <li class="nav__item nav__item--account">
        <a href="#" class="nav__link ">
          <svg class="nav__link-icon">
            <use xlink:href="img/sprite.svg#account-icon"></use>
          </svg>
        </a>
      </li>
      <li class="nav__item nav__item--history">
        <a href="#" class="nav__link ">
          <svg class="nav__link-icon">
            <use xlink:href="img/sprite.svg#history-icon"></use>
          </svg>

        </a>
      </li>
      <li class="nav__item nav__item--swap">
        <a href="#" class="nav__link ">
          <svg class="nav__link-icon">
            <use xlink:href="img/sprite.svg#swap-icon"></use>
          </svg>

        </a>
      </li>
      <li class="nav__item nav-icon--stake">
        <a href="#" class="nav__link ">
          <svg class="nav__link-icon">
            <use xlink:href="img/sprite.svg#stake-icon"></use>
          </svg>
        </a>
      </li>
      <li class="nav__item nav__item--faq">
        <a href="#" class="nav__link ">
          <svg class="nav__link-icon">
            <use xlink:href="img/sprite.svg#faq-icon"></use>
          </svg>
        </a>
      </li>
    </ul>
    <ul class="nav__list nav__list--settings">
      <li class="nav__item">
        <a href="#" class="nav__link active">
          <svg class="nav__link-icon">
            <use xlink:href="img/sprite.svg#settings-icon"></use>
          </svg>

        </a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__link ">
          <svg class="nav__link-icon">
            <use xlink:href="img/sprite.svg#exit-icon"></use>
          </svg>

        </a>
      </li>
    </ul>
  </nav>

</aside>

    <div class="page">
      <header class="header">
  <a href="#" class="header__logo"><img src="./img/logo-aside.svg" alt="logo"></a>
  <div class="header__search">
    <form action="#" class="search-form">
      <button type="submit" class="search-form__btn">
        <svg class="search-form__btn-icon">
          <use xlink:href="img/sprite.svg#search"></use>
        </svg>
      </button>
      <input class="search-form__input" autocomplete="off" type="text" placeholder="Search Assets">
    </form>
  </div>
  <div class="header__actions">
    <button class="notification">
      <svg class="notification__icon">
        <use xlink:href="img/sprite.svg#notification"></use>
      </svg>
    </button>
    <button class="user">
      <img class="user__img" src="./img/ava.png" alt="ava">
    </button>
  </div>
</header>

      <main class="main settings">
        <ul class="settings__tabs">
          <a href="#" class="settings__tab button button--transparent">Profile</a>
          <a href="#" class="settings__tab button button--transparent active">Secutiry</a>
          <a href="#" class="settings__tab button button--transparent">Address Book</a>
        </ul>
        <div class="settings__wrapper">
          <form class="settings__form security hidden-768">
            <h2 class="security__title title">Security</h2>
            <h3 class="security__title-2fa title-settings">2FA Mode</h3>
            <div class="security__options options">
              <div class="options__item">
                <input id="2faGoogle" type="radio" name="security" class="options__input">
                <label for="2faGoogle" class="options__label">Google Authentificator</label>
              </div>
              <div class="options__item">
                <input id="2faYubiKey" type="radio" name="security" class="options__input" checked>
                <label for="2faYubiKey" class="options__label">YubiKey</label>
              </div>
            </div>
            <div class="security__actions ">
              <button class="security__action button button--transparent">Change Password</button>
              <button class="security__action button button--transparent">Change E-mail</button>
            </div>
          </form>
          <div class="settings__actions ">
            <div class="settings__actions-column hidden-768">
              <div class="settings__action">
                <form action="#" class="settings__form change-form grayfilter">
                  <h3 class="change-form__title title">YubiKey Authentificator</h3>
                  <div class="change-form__items change-form__items--yubikey">
                    <div class="schange-form__options options">
                      <div class="options__item">
                        <input id="yubikey1" type="radio" name="yubikey" class="options__input">
                        <label for="yubikey1" class="options__label">Ключ YubiKey 1</label>
                      </div>
                      <div class="options__item">
                        <input id="yubikey2" type="radio" name="yubikey" class="options__input" checked>
                        <label for="yubikey2" class="options__label">Ключ YubiKey 2</label>
                      </div>
                      <div class="options__item">
                        <input id="yubikey3" type="radio" name="yubikey" class="options__input">
                        <label for="yubikey3" class="options__label">Ключ YubiKey 3</label>
                      </div>
                    </div>
                  </div>
                  <button class="change-form__confirm button button-settings">Add Key</button>
                </form>
              </div>
              <div class="settings__action">
                <form action="#" class="settings__form change-form grayfilter">
                  <h3 class="change-form__title title">Verification Code </h3>
                  <div class="change-form__items change-form__items--yubikey">
                    <div class="change-form__item form__item">
                      <label for="oldPassword" class="change-form__label form__label">Enter Code</label>
                      <div class="change-form__input input">
                        <svg class="input__icon input__icon--password">
                          <use xlink:href="img/sprite.svg#password"></use>
                        </svg>
                        <input id="oldPassword" type="password" name="" placeholder="Input text" value="23434567547"
                          class="input__control">
                      </div>
                    </div>
                  </div>
                  <button class="change-form__confirm button button-settings">Confirm</button>
                </form>
              </div>
            </div>
            <div class="settings__actions-column">
              <div class="settings__form insert-yubikey">
                <h2 class="insert-yubikey__title title">Insert Yubikey to <br> a free USB port</h2>
                <div class="insert-yubikey__progress">
                  <div class="insert-yubikey__progress-circule">
                    <div class="circule-progress">
                      <span class="progress-value">58 sec</span>
                    </div>
                  </div>
                  <div class="insert-yubikey__progress-line">
                    <label class="insert-yubikey__progress-line-label">Key verification process</label>
                    <div class="progress-container">
                      <div class="progress-bar" id="myBar" style="width: 40%"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
